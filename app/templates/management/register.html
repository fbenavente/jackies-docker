<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <h1>Register</h1>

    <div class="well">
      <form role="form" ng-submit="vm.register()">
        <div class="form-group">
          <label for="register__email">Email</label>
          <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="ej. laura@gmail.com" />
        </div>

        <div class="form-group">
          <label for="register__password">Password</label>
          <input type="password" class="form-control" id="register__password" ng-model="vm.password"  />
        </div>

          <div class="form-group">
          <label for="register__confirm_password">Confirm Password</label>
          <input type="password" class="form-control" id="register__confirm_password" ng-model="vm.confirm_password"  />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
