<div class="col-md-12">
	<div id="alert_message" ng-controller="alert_message_controller" class="alert alert-success alert-dismissible custom-alert" style="display:none;" role="alert">
		<button id="alert_message_close" type="button" ng-click="close()" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<span id="alert_message_text"/>
	</div>
</div>
