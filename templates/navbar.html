{% load staticfiles %}

<nav id="jackies_navbar" class="navbar navbar-default" role="navigation" ng-controller="NavbarController as vm">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#not-google-plus-nav">
        <span class="sr-only">Toggle Navigation</span>
        <i class="fa {% if user.is_authenticated %}fa-user{% else %}fa-sign-in{% endif %}"></i>
        <!--<span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>-->
      </button>
      <a class="navbar-brand" href="/"><img id="logo_jackies" src="{% static 'images/logo_jackies4.png' %}" alt="Jackies Cakes & Cookies"/></a>
    </div> <!-- ./navbar-header -->

    <div class="collapse navbar-collapse" id="not-google-plus-nav">
      <ul class="nav navbar-nav pull-right">
        {% if user.is_authenticated %}
          <li><a href="javascript:void(0)"><i class="fa fa-user"></i>{{ user }}</a></li>
          <li><a href="javascript:void(0)" ng-click="vm.logout()"><i class="fa fa-sign-out"></i>Logout</a></li>
        {% else %}
          <li><a href="javascript:void(0)"
              ng-dialog="/management/auth/login/"
              ng-dialog-controller="LoginController as vm"
              ng-dialog-class="ngdialog-theme-default custom-width"><i class="fa fa-sign-in"></i>Login</a></li>
          <li><a href="javascript:void(0)"
              ng-dialog="/management/register/"
              ng-dialog-controller="RegisterController as vm"
              ng-dialog-class="ngdialog-theme-default custom-width"><i class="fa fa-user-plus"></i>Register</a></li>
        {% endif %}
      </ul>
    </div> <!-- /.collapse.navbar-collapse -->
  </div> <!-- /.container-fluid -->
</nav>
