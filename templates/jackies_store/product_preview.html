{% load staticfiles %}

<div id="product-preview" class="row dropdown-hidden" ng-style="verticalCenter.image">
    <div id="product-preview-subcontainer" class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" style="text-align: center;" ng-mouseover="showProductDetail()" ng-mouseleave="hideProductDetail()">
        <i class="close-button fa fa-times fa-2x" ng-click="closeProduct()"></i>
        <img id="product-preview-image" ng-src="[[selectedProduct.image]]" class="img-responsive product-preview-image" alt="" image-onload />
        <div id="product-detail">
            <div class="product-title">[[selectedProduct.name]]
                <div class="add-cart-btn">
                    <a class="btn btn-default" href="#" aria-label="Añadir al carro" ng-click="add_to_cart(false)">
                      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </a>
                    <a ng-show="selectedProduct.wedding_surcharge" class="btn btn-default" href="#" aria-label="Añadir al carro" ng-click="add_to_cart(true)">
                      <i class="fa icon-wedding" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
            <table class="icons-table">
                <tr>
                    <td style="text-align: center" valign="bottom">
                        <i class="fa fa-birthday-cake fa-sm" aria-hidden="true"></i>
                        <i class="fa fa-birthday-cake fa-md" aria-hidden="true"></i>
                    </td>
                    <td>
                        [[selectedProduct.size]]
                    </td>

                    <td style="text-align: center; padding-left: 10px" valign="bottom">
                        <i class="fa fa-money fa-md" aria-hidden="true"></i>
                    </td>
                    <td>
                        [[selectedProduct.price | currency : "$": 0]]
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center">
                        <i class="fa fa-users fa-md" aria-hidden="true"></i>
                    </td>
                    <td>
                        [[selectedProduct.description]]
                    </td>

                    <td ng-show="selectedProduct.wedding_surcharge" style="text-align: center; padding-left: 10px">
                        <i class="fa icon-wedding fa-md" aria-hidden="true"></i>
                    </td>
                    <td ng-show="selectedProduct.wedding_surcharge">
                        recargo boda <span style="font-style: italic; font-size: 12px; padding-right: 8px;"> [[selectedProduct.wedding_surcharge | currency : "$": 0]]</span>

                    </td>
                </tr>
            </table>
        </div>

    </div>
</div>
