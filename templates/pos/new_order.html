<!DOCTYPE html>
<html>
<head>
    <title>Jackies - POS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    
    <!-- Include SmartCart CSS -->
    <link href="{% static 'vendors/smartcart/dist/css/smart_cart.min.css' %}" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" rel="stylesheet">

    <link href="{% static 'vendors/pickadate/themes/default.date.css' %}" rel="stylesheet" type="text/css" />

</head>
<body>
    <br />
    <section class="container-fluid">
        <div class="row">
            <div class="col-sm-9">
                <div class="panel panel-default">
                    <!--<div class="panel-heading">
                        <a class="btn btn-bg btn-link" href="/pos/orders/">Pedidos</a>-> Nuevo Pedido telefónico
                    </div>-->
                    {% include "pos/cart_panel.html" %}
                </div>
                
            </div>
            
            <aside class="col-sm-3">
                
                <!-- Cart submit form -->
                    <form name="checkout" action="/pos/checkout_new_order/" method="POST" onsubmit="return validateForm()">
                        {% csrf_token %}
                                <div class="form-group">
                                    <strong>Cliente:</strong>
                                    <select required name="client_selection" id="client_selection" class="selectpicker form-control" data-show-subtext="true" data-live-search="true" onChange="myFunction();">
                                        <option value="0" selected disabled>Seleccione...</option>
                                        <option style="color:green;font-weight: bold;"value="NEW">Crear nuevo cliente</option>
                                        {% for user in available_users %}
                                            <option value="{{user.id}}" data-subtext="{{ user.phone_number }}">{{user.full_name}}</option>
                                        {% endfor %}
                                    </select>
                                    <div id="new_client_section" style="display: none">
                                        <div class="control-group">
                                            <label class="control-label" for="client_full_name">Nombre y Apellido:</label>
                                            <div class="controls">
                                                <input class="form-control" type="text" value="" name="client_full_name" id="client_full_name">
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label" for="client_phone_number">Teléfono:</label>
                                            <div class="controls">
                                                <input required class="form-control" type="text" value="" name="client_phone_number" id="client_phone_number">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <strong>Fecha entrega:
                                    </strong><input class="form-control" readonly="true" required name="retire_time" id="datepicker" placeholder="Seleccione día..">
                                    <select required class="form-control" name="retire_hour" id="retire_hour">
                                        <option value="0" selected disabled>Seleccione hora...</option>
                                        {% for retire_hour in retire_hours %}
                                            <option value={{retire_hour}}>
                                                {{retire_hour}}:00
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="client_phone_number">Comentarios:</label>
                                    <div class="controls">
                                        <textarea class="form-control" name="comments" id="comments" rows="2">
                                        </textarea>
                                    </div>
                                </div>
                        <!-- SmartCart element -->
                        <div id="smartcart"></div>
                    </form>
                
            </aside>
        </div>
    </div>
</section>
    
    <!-- Include jQuery -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript" ></script>-->

    <!-- Include SmartCart -->

    <script src="{% static 'vendors/smartcart/dist/js/jquery.smartCart.js' %}" type="text/javascript"></script>
    <!-- Initialize -->
    <script type="text/javascript">
        $(document).ready(function(){
            // user fields
            // deliver day
            // Initialize Smart Cart  

        var lang = { // Language variables
            cartTitle: "Productos seleccionados",
            checkout: 'Confirmar pedido',
            clear: 'Limpiar',
            subtotal: 'Subtotal:',
            cartRemove: '×',
            cartEmpty: 'Lista vacía!<br />Seleccione productos'
        }
        var defaults = {lang: lang}; 
        $('#smartcart').smartCart(defaults);
        $('#comments').val('');
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

    <script type="text/javascript">
        function removeOptions(selectbox)
        {
            if (selectbox === null){
                return;
            }
            var i;
            for(i = selectbox.options.length - 1 ; i >= 0 ; i--)
            {
                selectbox.remove(i);
            }
        }

        function setProductValuesFor(productFamily, flavor, size){
            var flavorSelectId = productFamily + "_flavors";
            var sizeSelectId = productFamily + "_sizes";

            if (flavor == ''){
                var flavorSelect = document.getElementById(flavorSelectId);
                removeOptions(flavorSelect);
                var opt = document.createElement('option');
                opt.value = '0';
                opt.innerHTML = 'no aplica';
                flavorSelect.appendChild(opt);
            }
            if (size == ''){
                var sizeSelect = document.getElementById(sizeSelectId);
                removeOptions(sizeSelect);
                var opt = document.createElement('option');
                opt.value = '0';
                opt.innerHTML = 'no aplica';
                sizeSelect.appendChild(opt);
            }

            var data = {{ data_as_json | safe}};
            var availableProducts = data.products;
            var selectedProduct = availableProducts[productFamily][flavor][size];
            // set prices
            document.getElementById(productFamily + "_price").innerHTML = "$" + selectedProduct.price;
            document.getElementById(productFamily + "_price_input").value = selectedProduct.price;
            // set product id
            document.getElementById(productFamily + "_product_id").value = selectedProduct.id;
            // set product description
            document.getElementById(productFamily + "_product_desc").value = flavor + " | " + size;

        }

        function createFlavorSelectListener(productFamily){
            var flavorSelectId = productFamily + "_flavors";
            var sizeSelectId = productFamily + "_sizes";

            $("#" + flavorSelectId).change(function () {
                var selectedFlavor = $(this).val();
                var data = {{ data_as_json | safe}};
                var availableSizes = data.sizes;
                // get sizes for flavor
                var sizesForFlavor = availableSizes[productFamily][selectedFlavor];
                // clean all options first
                removeOptions(document.getElementById(sizeSelectId));
                var sizeSelect = document.getElementById(sizeSelectId);
                var newLength = sizesForFlavor.length;

                // if no options populate prices instantly
                if (newLength == 1){
                    setProductValuesFor(productFamily, selectedFlavor, '');
                }
                else{
                    // populate with options
                    var emptyOpt = document.createElement('option');
                    emptyOpt.value = "0";
                    emptyOpt.innerHTML = "seleccione tamaño ---";
                    sizeSelect.appendChild(emptyOpt);

                    for (var i = 0; i<newLength; i++){
                        var opt = document.createElement('option');
                        opt.value = sizesForFlavor[i].name;
                        opt.innerHTML = sizesForFlavor[i].name;
                        sizeSelect.appendChild(opt);
                    }
            }
            });
        }

        function createSizeSelectListener(productFamily){
            var flavorSelectId = productFamily + "_flavors";
            var sizeSelectId = productFamily + "_sizes";

            $("#" + sizeSelectId).change(function () {
                var selectedSize = $(this).val();
                var flavors = document.getElementById(flavorSelectId);
                var selectedFlavor = flavors.options[flavors.selectedIndex].value;
                setProductValuesFor(productFamily, selectedFlavor, selectedSize);

            });  
        }

        function isSingleSize(productFamily){
                var data = {{ data_as_json | safe}};
                var flavors = data['sizes'][productFamily];
                if (flavors[''] !== undefined){
                    return true;
                }
                else{
                    return false;
                }

        }

        function myFunction() {
            var x = document.getElementById("client_selection").value;
            if (x === 'NEW'){
                $("#new_client_section").show();
            }
            else{
                $("#new_client_section").hide();   
            }
        }

        function isSingleFlavor(productFamily){
                var data = {{ data_as_json | safe}};
                var flavors = data['flavors'][productFamily];
                if (flavors.length > 1){
                    return false;
                }
                else{
                    return true;
                }
        }

        $(document).ready(function(){
            var product_families = {{ product_families | safe }};
            // create listeners
            for (var i = 0; i<product_families.length; i++){
                // set inmediatly values
                if (isSingleFlavor(product_families[i]) === true && isSingleSize(product_families[i]) === true){
                    setProductValuesFor(product_families[i], '', '');
                }

                // conditional if not remove and put price
                if (isSingleFlavor(product_families[i]) === true){
                    console.log("singe flavor");
                }else{
                    // available flavors
                    createFlavorSelectListener(product_families[i]); 
                }

                if (isSingleSize(product_families[i]) === true){
                    console.log("single size");
                }else{
                    // conditional if not remove and put price
                    createSizeSelectListener(product_families[i]);
                }
            }
        });
    </script>

        var x = document.forms["checkout"]["retire_time"].value;
        if (x == "") {
            alert("Selecciona fecha de entrega");
            return false;
        }
        if (document.forms["checkout"]["client_selection"].value === '0'){
            alert("Selecciona o crea cliente");
            return false;
        }


    }
  </script>
